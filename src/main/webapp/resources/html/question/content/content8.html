<!-- 체크박스 -->


<div class="j-select-question-type-box">
	<div class="j-select-optionBox j-flex-row-center">
		<div class="j-option-order fs-5">1</div>
		<div class="j-option-input-radio input-group">
			<div class="input-group-text">
				<input class="form-check-input mt-0 j-chAndRa" type="checkbox" value=""
					aria-label="Checkbox for following text input" disabled>
			</div>
			<input type="text" class="form-control" placeholder="옵션 입력란">
		</div>
		<div class="j-xbutton">
			<img src="/resources/img/question/x-circle.png">
		</div>
	</div>
	<div class="j-option-plus">
		<div class="j-op-name j-flex-row-center">
			<span>옵션추가하기</span>
		</div>
		<div class="j-option-plus-img">
			<img src="/resources/img/question/plus-circle-fill-blue.png">
		</div>
	</div>
</div>
